<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>CSS Snippet</title>
  </head>
  <body>
    <!-- ------------ Header section ------------- -->
    <header class="header">
      <h1 class="header-title">CSS Snippet Cheatsheet</h1>
      <p class="header-text">
        Ever have trouble recalling the exact syntax for your favorite CSS? Give it a permanent home
        and add it to this page! Select any snippet below and it'll automatically select all of the
        code for you to copy.
      </p>
    </header>
    <main>
      <!-- ---------------- Card 1 ----------------- -->
      <section class="grid">
        <figure class="card">
          <h2 class="card-header">Flexbox Row</h2>
          <div class="card-body">
            <p>Use these three properties to create a Flexbox row layout.</p>
            <pre class="code-block">
              <code>
.row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}
              </code>
            </pre>
          </div>
        </figure>
        <figure class="card">
          <h2 class="card-header">Flexbox Column</h2>
          <div class="card-body">
            <p>Use this to create a Flexbox column layout.</p>
            <pre class="code-block">
              <code>
.column {
  display: flex;
  flex-direction: column
}
              </code>
            </pre>
          </div>
        </figure>
        </figure>
        <figure class="card">
          <h2 class="card-header">CSS Grid Layout</h2>
          <div class="card-body">
            <p>Build a 12-column layout using CSS Grid</p>
            <pre class="code-block">
              <code>
.grid {
  display: grid;
  width: 100%;
  grid-template-columns: repeat(12, 1fr);
}
              </code>
            </pre>
          </div>
        </figure>
        </figure>
        <figure class="card">
          <h2 class="card-header">Flexbox Column</h2>
          <div class="card-body">
            <p>Use this to create a Flexbox column layout.</p>
            <pre class="code-block">
              <code>
.column {
  display: flex;
  flex-direction: column
}
              </code>
            </pre>
          </div>
        </figure>
        </figure>
        <figure class="card">
          <h2 class="card-header">Linear Gradients</h2>
          <div class="card-body">
            <p>This will create a background linear gradient from top to bottom.</p>
            <pre class="code-block">
              <code>
.linear-gradient-background {
  background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%,
    rgba(232, 102, 236, 0.6) 100%
  );
}
              </code>
            </pre>
          </div>
        </figure>
        </figure>
        <figure class="card">
          <h2 class="card-header">Box Transition Glow</h2>
          <div class="card-body">
            <p>Use transition and box shadows to glow on hover.</p>
            <pre class="code-block">
              <code>
.code-card .card-header {
  border-radius: 8px;
  transition: all 0.5s ease-in-out;
}

.code-card:hover,
.code-card:hover .card-header {
  box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
}
              </code>
            </pre>
          </div>
        </figure>
      </section>
    </main>
    <!-- ---------------- Footer Centred ----------------- -->
    <footer class="footer">
      <p>Made with Love and CSS</p>
    </footer>
  </body>
</html>
